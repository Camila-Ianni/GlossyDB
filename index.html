
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glossy - Inventario</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>


 <style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to right, #f2f2f2, #e6e6e6);
    color: #333;
    margin: 0;
  }

  .logo {
    font-size: 48px;
    font-weight: 600;
    margin: 40px 0 20px;
    text-align: center;
    color: #111;
  }

  .login {
    min-height: 100vh;
    background: linear-gradient(to top left, #f2f2f2, #e6e6e6);
  }

  .form-control {
    border-radius: 1rem;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #333;
  }

  .form-control::placeholder {
    color: #666;
    font-weight: 300;
  }

  .btn-pink {
    background: linear-gradient(to right, #333, #555);
    border: none;
    color: white;
    font-weight: 500;
    border-radius: 2rem;
    padding: 0.5rem 1.5rem;
    transition: background 0.3s ease;
  }

  .btn-pink:hover {
    background: linear-gradient(to right, #111, #444);
  }

  .search-bar {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 50px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    margin: 0 auto 20px;
  }

  .search-bar input {
    width: 100%;
    height: 100%;
    padding-left: 45px;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
    color: #111;
  }

  .search-icon {
    position: absolute;
    top: 14px;
    left: 14px;
    font-size: 20px;
    color: #555;
  }

  .product-item {
    background: white;
    padding: 1rem;
    margin-bottom: 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .product-item:hover {
    transform: scale(1.01);
  }

  .modal-content {
    border-radius: 1rem;
    background: #f9f9f9;
    border: 2px solid #ccc;
  }

  .modal-content img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  h2 {
    color: #222;
    font-weight: 600;
    margin-bottom: 20px;
  }

.sticker {
  position: absolute;
  width: 120px; /* m√°s grande */
  opacity: 0.8;
  pointer-events: none !important;
  z-index: 0;
  transform: rotate(var(--angle));
}

@keyframes float {
  0% { transform: translateY(0px) rotate(var(--angle)); }
  50% { transform: translateY(-10px) rotate(var(--angle)); }
  100% { transform: translateY(0px) rotate(var(--angle)); }
}
#stickers-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* stickers abajo del contenido */
  overflow: hidden;
  pointer-events: none;
}

.container.login {
  position: relative;
  z-index: 1;
}


</style>

</head>
<body>
  <div class="logo">Inventario</div>

  <div class="container login d-flex flex-column align-items-center justify-content-center">
    <div id="stickers-container"></div>
    <input type="password" id="password" placeholder="Contrase√±a" class="form-control w-50 mb-3" />
    <button class="btn btn-pink" id="loginBtn">Ingresar</button>
  </div>

  <div class="container-fluid app d-none">
    <div class="row">
      <div class="col-lg-8 col-md-7 p-3">
        <div class="search-bar">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" placeholder="Buscar producto..." oninput="loadProducts()">
        </div>
        <h2>Inventario</h2>
        <div id="productList"></div>
      </div>
      <div class="col-lg-4 col-md-5 bg-light p-3">
        <h2>Agregar Producto</h2>
        <input type="text" id="newProduct" class="form-control mb-2" placeholder="Nombre del producto" />
        <input type="number" id="newStock" class="form-control mb-2" placeholder="Stock" />
        <input type="number" id="newCost" class="form-control mb-2" placeholder="Costo" />
        <input type="number" id="newPrice" class="form-control mb-2" placeholder="Precio de venta" />
        <input type="file" id="newImage" class="form-control mb-2" accept="image/*" />
        <textarea id="newDesc" class="form-control mb-2" placeholder="Descripci√≥n del producto"></textarea>
        <button class="btn btn-pink w-100" onclick="addProduct()">Agregar</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3" id="modalContent"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOLN_kiQ3ndRjE4EOeNkz_afZOX3P7E-k",
      authDomain: "glossydb.firebaseapp.com",
      projectId: "glossydb",
      storageBucket: "glossydb.appspot.com", // ‚úÖ esto est√° bien
      messagingSenderId: "64612066969",
      appId: "1:64612066969:web:8eff603c2508021fe47a08",
      measurementId: "G-K7957L49PR"
    };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();


    const PASSWORD = "Nala0354";
    let editingId = null;

    document.getElementById("loginBtn").addEventListener("click", () => {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.querySelector(".login").classList.add("d-none");
        document.querySelector(".app").classList.remove("d-none");
        loadProducts();
      } else {
        alert("Contrase√±a incorrecta");
      }
    });
    document.getElementById("password").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("loginBtn").click();
  }
});


  function addProduct() {
  const name = document.getElementById("newProduct").value.trim();
  const stock = parseInt(document.getElementById("newStock").value.trim());
  const cost = parseFloat(document.getElementById("newCost").value.trim());
  const price = parseFloat(document.getElementById("newPrice").value.trim());
  const imageInput = document.getElementById("newImage");
  const desc = document.getElementById("newDesc").value.trim();

  if (!name || isNaN(stock) || isNaN(cost) || isNaN(price)) return;

  const product = { name, stock, cost, price, image: "", desc };

  if (imageInput.files[0]) {
    const file = imageInput.files[0];
    const storageRef = storage.ref(`productos/${Date.now()}-${file.name}`);
    
    // Subir archivo a Storage
    storageRef.put(file).then(snapshot => {
      return snapshot.ref.getDownloadURL(); // Obtener URL p√∫blica
    }).then(downloadURL => {
      product.image = downloadURL;
      saveToFirestore(product);
    }).catch(error => {
      console.error("Error al subir la imagen:", error);
      alert("Error al subir la imagen.");
    });
  } else {
    saveToFirestore(product);
  }
}


    function saveToFirestore(product) {
      if (editingId) {
        db.collection("productos").doc(editingId).set(product).then(() => {
          editingId = null;
          clearForm();
          loadProducts();
        });
      } else {
        db.collection("productos").add(product).then(() => {
          clearForm();
          loadProducts();
        });
      }
    }

    function clearForm() {
      document.getElementById("newProduct").value = "";
      document.getElementById("newStock").value = "";
      document.getElementById("newCost").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newImage").value = "";
      document.getElementById("newDesc").value = "";
    }

    function deleteProduct(id) {
      db.collection("productos").doc(id).delete().then(loadProducts);
    }
      function loadProducts() {
        const container = document.getElementById("productList");

        db.collection("productos").onSnapshot(snapshot => {
          const search = document.getElementById("searchInput").value.toLowerCase();
          container.innerHTML = "";

          snapshot.forEach(doc => {
            const prod = doc.data();
            prod.id = doc.id;
            if (prod.name.toLowerCase().includes(search)) {
              const div = document.createElement("div");
              div.className = "product-item";
              div.innerHTML = `<span>${prod.name} (${prod.stock})</span>
                <button class='btn btn-sm btn-outline-danger' onclick='event.stopPropagation(); deleteProduct("${prod.id}")'>x</button>`;
              div.onclick = () => showProduct(prod);
              container.appendChild(div);
            }
          });
        });
      }


    function showProduct(prod) {
      const content = document.getElementById("modalContent");
      const gain = prod.price && prod.cost ? (prod.price - prod.cost).toFixed(2) : "-";
      content.innerHTML = `
        <h4>${prod.name}</h4>
        ${prod.image ? `<img src="${prod.image}" alt="Imagen del producto" />` : ""}
        <p><strong>Stock:</strong> ${prod.stock}</p>
        <p><strong>Costo:</strong> $${prod.cost ?? "-"}</p>
        <p><strong>Precio:</strong> $${prod.price ?? "-"}</p>
        <p><strong>Ganancia:</strong> $${gain}</p>
        <p>${prod.desc}</p>
        <button class='btn btn-pink me-2' onclick='editProduct("${prod.id}", ${JSON.stringify(prod).replace(/'/g, "\'")})'>Editar</button>
        <button class='btn btn-secondary' onclick='closeModal()'>Cerrar</button>
      `;
      new bootstrap.Modal(document.getElementById("productModal")).show();
    }

    function closeModal() {
      bootstrap.Modal.getInstance(document.getElementById("productModal")).hide();
    }

    function editProduct(id, prod) {
      document.getElementById("newProduct").value = prod.name;
      document.getElementById("newStock").value = prod.stock;
      document.getElementById("newCost").value = prod.cost ?? "";
      document.getElementById("newPrice").value = prod.price ?? "";
      document.getElementById("newDesc").value = prod.desc;
      document.getElementById("newImage").value = "";
      editingId = id;
      closeModal();
    }
    const stickers = [
      { src: 'stickers/gato.png', top: '10%', left: '5%', angle: '-15deg' },
      { src: 'stickers/conejo.png', top: '20%', left: '75%', angle: '25deg' },
      { src: 'stickers/ternurin.png', top: '65%', left: '10%', angle: '-10deg' },
      { src: 'stickers/gatoparado.png', top: '60%', left: '70%', angle: '10deg' },
    ];

    const stickersContainer = document.getElementById("stickers-container");
    stickers.forEach(sticker => {
      const img = document.createElement("img");
      img.src = sticker.src;
      img.className = "sticker";
      img.style.top = sticker.top;
      img.style.left = sticker.left;
      img.style.setProperty("--angle", sticker.angle);
      stickersContainer.appendChild(img);
    });

</script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

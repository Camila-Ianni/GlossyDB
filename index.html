<body>

        <textarea id="newDesc" class="form-control mb-2" placeholder="Descripci칩n del producto"></textarea>

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const PASSWORD = "Nala0354";
    let editingId = null;

    document.getElementById("loginBtn").addEventListener("click", () => {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.querySelector(".login").classList.add("d-none");
        document.querySelector(".app").classList.remove("d-none");
        loadProducts();
      } else {
        alert("Contrase침a incorrecta");
      }
    });

    function addProduct() {
      const name = document.getElementById("newProduct").value.trim();
      const stock = parseInt(document.getElementById("newStock").value.trim());
      const imageInput = document.getElementById("newImage");
      const desc = document.getElementById("newDesc").value.trim();
      if (!name || isNaN(stock)) return;

      const product = { name, stock, image: "", desc };

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          product.image = e.target.result;
          saveToFirestore(product);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        saveToFirestore(product);
      }
    }

    function saveToFirestore(product) {
      if (editingId) {
        db.collection("productos").doc(editingId).set(product).then(() => {
          editingId = null;
          clearForm();
          loadProducts();
        });
      } else {
        db.collection("productos").add(product).then(() => {
          clearForm();
          loadProducts();
        });
      }
    }

    function clearForm() {
      document.getElementById("newProduct").value = "";
      document.getElementById("newStock").value = "";
      document.getElementById("newImage").value = "";
      document.getElementById("newDesc").value = "";
    }

    function deleteProduct(id) {
      db.collection("productos").doc(id).delete().then(loadProducts);
    }

    function loadProducts() {
      const container = document.getElementById("productList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";
      db.collection("productos").get().then(snapshot => {
        snapshot.forEach(doc => {
          const prod = doc.data();
          prod.id = doc.id;
          if (prod.name.toLowerCase().includes(search)) {
            const div = document.createElement("div");
            div.className = "product-item";
            div.innerHTML = `<span>${prod.name} (${prod.stock})</span>
              <button class='btn btn-sm btn-outline-danger' onclick='event.stopPropagation(); deleteProduct("${prod.id}")'>x</button>`;
            div.onclick = () => showProduct(prod);
            container.appendChild(div);
          }
        });
      });
    }

    function showProduct(prod) {
      const content = document.getElementById("modalContent");
      content.innerHTML = `
        <h4>${prod.name}</h4>
        ${prod.image ? `<img src="${prod.image}" alt="Imagen del producto" />` : ""}
        <p><strong>Stock:</strong> ${prod.stock}</p>
        <p>${prod.desc}</p>
        <button class='btn btn-pink me-2' onclick='editProduct("${prod.id}", ${JSON.stringify(prod).replace(/'/g, "\'")})'>Editar</button>
        <button class='btn btn-secondary' onclick='closeModal()'>Cerrar</button>
      `;
      new bootstrap.Modal(document.getElementById("productModal")).show();
    }

    function closeModal() {
      bootstrap.Modal.getInstance(document.getElementById("productModal")).hide();
    }

    function editProduct(id, prod) {
      document.getElementById("newProduct").value = prod.name;
      document.getElementById("newStock").value = prod.stock;
      document.getElementById("newDesc").value = prod.desc;
      document.getElementById("newImage").value = "";
      editingId = id;
      closeModal();
    }
